{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
<p><a class="btn" href="{{ url_for('add_book') }}">Add Book</a></p>
<table>
  <tr><th>Title</th><th>Author</th><th>Copies</th><th>Available</th><th>Actions</th></tr>
  {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.total_copies }}</td>
      <td>{{ book.available_copies() }}</td>
      <td>
        <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Delete this book?');">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
