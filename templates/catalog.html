{% extends 'base.html' %}
{% block content %}
<h2>Catalog</h2>
<div class="grid">
  {% for book in books %}
    <div class="card">
      <h3>{{ book.title }}</h3>
      <p><strong>Author:</strong> {{ book.author }}</p>
      <p><strong>Genre:</strong> {{ book.genre or 'â€”' }}</p>
      <p><strong>Available:</strong> {{ book.available_copies() }} / {{ book.total_copies }}</p>
      <a class="btn" href="{{ url_for('book_detail', book_id=book.id) }}">Details</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
